  <script>
      // changeTheme();
      function changeTheme(){
        // console.log(document.documentElement.style.getPropertyValue('--mainBackgroundColor'));
        if(document.documentElement.style.getPropertyValue('--mainBackgroundColor') == "#F2F2F2"){
          document.documentElement.style.setProperty('--mainBackgroundColor', "#191F26");
